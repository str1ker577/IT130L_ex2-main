<style>
    header {
        position: relative;
        top: 0;
        bottom: 0;
        width: 80%;
        padding: 20px 100px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
    }
    .logo {
        font-style: italic;
        font-size: 2em;
        color: #b59410;
        user-select: none;
    }
    .navigation a{
        position: relative;
        font-size: 1em;
        color: #b59410;
        text-decoration: none;
        font-weight: 500;
        margin: 20px;
    }
    .navigation a::after{
        content: '';
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 100%;
        height: 3px;
        background: #b59410;
        border-radius: 5px;
        transform-origin: right;
        transform: scaleX(0);
        transition: transform .5s;
    }
    .navigation a:hover::after{
        transform-origin: left;
        transform: scaleX(1);

    }
    body {
            background-image: url('marble.jpg');
            background-size: auto; 
            background-position: fit; 
            background-repeat: no-repeat; 
        }
    hr {
        height: 2px;
        background-color: #b59410;
    }
</style>
